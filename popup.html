<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    /* CSS Variables for Light Theme (default) - Safepoint Purple Scheme */
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f5f3f8;
      --bg-tertiary: #e8e4f0;
      --text-primary: #362652;
      --text-secondary: #4d3a6b;
      --text-tertiary: #6b5687;
      --text-muted: #8c7ba8;
      --text-hint: #a89ec0;
      --border-color: #d4c9e3;
      --border-subtle: #e8e4f0;
      --border-medium: #c9bdd9;
      --terminal-bg: #2a1f3d;
      --terminal-text: #a89ec0;
      --accent-primary: #7c6b9e;
      --accent-secondary: #9987b8;
      --accent-light: #b5a8cc;
    }

    /* Dark Theme Variables - Safepoint Purple Scheme */
    body.dark-theme {
      --bg-primary: #1a1324;
      --bg-secondary: #2a1f3d;
      --bg-tertiary: #3d2f5b;
      --text-primary: #e8e4f0;
      --text-secondary: #d4c9e3;
      --text-tertiary: #b5a8cc;
      --text-muted: #9987b8;
      --text-hint: #8c7ba8;
      --border-color: #4d3a6b;
      --border-subtle: #3d2f5b;
      --border-medium: #5c4680;
      --terminal-bg: #0f0a1a;
      --terminal-text: #b5a8cc;
      --accent-primary: #8c7ba8;
      --accent-secondary: #a89ec0;
      --accent-light: #c9bdd9;
    }

    body {
      width: 280px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      transition: background-color 0.3s, color 0.3s;
    }

    h2 {
      margin: 0 0 12px 0;
      font-size: 18px;
      color: var(--text-primary);
      text-align: center;
    }
    h3 {
      margin: 0 0 12px 0;
      font-size: 14px;
      color: var(--text-primary);
      text-align: center;
    }

    .section-label {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .data-types {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
      margin-bottom: 12px;
    }

    .data-type {
      display: flex;
      align-items: center;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .data-type input {
      margin-right: 6px;
      cursor: pointer;
    }

    .data-type label {
      cursor: pointer;
    }

    #clearBtn {
      width: 100%;
      padding: 12px 20px;
      font-size: 14px;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #7c6b9e 0%, #9987b8 100%);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 2px 8px rgba(124, 107, 158, 0.3);
    }

    #clearBtn:hover {
      background: linear-gradient(135deg, #6b5687 0%, #8c7ba8 100%);
      box-shadow: 0 4px 12px rgba(124, 107, 158, 0.4);
      transform: translateY(-1px);
    }

    #clearBtn:active {
      transform: translateY(0) scale(0.98);
    }

    #clearBtn.success {
      background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
      box-shadow: 0 2px 8px rgba(39, 174, 96, 0.3);
    }

    #clearBtn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    #status {
      margin-top: 10px;
      font-size: 12px;
      color: var(--text-tertiary);
      min-height: 16px;
      text-align: center;
    }

    #stats {
      margin-top: 12px;
      padding: 10px;
      background: var(--bg-secondary);
      border-radius: 6px;
      font-size: 11px;
      color: var(--text-secondary);
      display: none;
    }

    #stats.visible {
      display: block;
    }

    .stats-header {
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .stats-time {
      font-weight: normal;
      color: var(--text-muted);
    }

    .cleared-items {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .cleared-item {
      display: flex;
      align-items: center;
      padding: 4px 0;
      border-bottom: 1px solid var(--border-subtle);
    }

    .cleared-item:last-child {
      border-bottom: none;
    }

    .cleared-item-icon {
      width: 16px;
      height: 16px;
      margin-right: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
    }

    .cleared-item-icon.success {
      color: #2ecc71;
    }

    .cleared-item-icon.skipped {
      color: var(--text-muted);
    }

    .cleared-item-name {
      flex: 1;
    }

    .cleared-item-status {
      font-size: 10px;
      color: var(--text-muted);
    }

    .stats-summary {
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid var(--border-medium);
      font-size: 10px;
      color: var(--text-tertiary);
      display: flex;
      justify-content: space-between;
    }

    .divider {
      height: 1px;
      background: var(--border-color);
      margin: 12px 0;
    }

    .settings {
      text-align: left;
    }

    .setting-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 6px 0;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .setting-row label {
      cursor: pointer;
      flex: 1;
    }

    .setting-row input[type="checkbox"] {
      margin-left: 10px;
      cursor: pointer;
    }

    .shortcut-hint {
      margin-top: 10px;
      font-size: 10px;
      color: var(--text-hint);
      text-align: center;
    }

    .shortcut-key {
      background: var(--bg-tertiary);
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
      font-size: 10px;
      color: var(--text-primary);
    }

    .footer-link {
      margin-top: 12px;
      text-align: center;
    }

    .footer-link a {
      font-size: 11px;
      color: var(--accent-primary);
      text-decoration: none;
      transition: color 0.2s;
    }

    .footer-link a:hover {
      color: var(--accent-secondary);
      text-decoration: underline;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .select-btns {
      display: flex;
      gap: 8px;
    }

    .select-btn {
      background: none;
      border: none;
      font-size: 10px;
      color: var(--accent-primary);
      cursor: pointer;
      padding: 0;
      text-decoration: underline;
      transition: color 0.2s;
    }

    .select-btn:hover {
      color: var(--accent-secondary);
    }

    .scope-selector {
      margin-bottom: 12px;
    }

    .scope-options {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .scope-option {
      display: flex;
      align-items: center;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .scope-option input {
      margin-right: 6px;
      cursor: pointer;
    }

    .scope-option label {
      cursor: pointer;
    }

    #terminal {
      margin-top: 12px;
      background: var(--terminal-bg);
      border-radius: 6px;
      padding: 8px;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 10px;
      color: var(--terminal-text);
      max-height: 120px;
      overflow-y: auto;
      display: none;
    }

    #terminal.visible {
      display: block;
    }

    #terminal .line {
      margin: 2px 0;
      white-space: nowrap;
    }

    #terminal .line::before {
      content: '> ';
      color: var(--text-muted);
    }

    #terminal .success {
      color: #2ecc71;
    }

    #terminal .error {
      color: #e74c3c;
    }

    #terminal .info {
      color: var(--accent-light);
    }
  </style>
</head>
<body>
  <h2>Safepoint</h2>
  <br>
  <h3>Cache   Remover</h3>

  <div class="section-header">
    <span class="section-label">Data to Clear</span>
    <div class="select-btns">
      <button class="select-btn" id="selectAll">Select All</button>
      <button class="select-btn" id="deselectAll">Deselect All</button>
    </div>
  </div>
  <div class="data-types">
    <div class="data-type">
      <input type="checkbox" id="typeCache" checked>
      <label for="typeCache">Cache</label>
    </div>
    <div class="data-type">
      <input type="checkbox" id="typeCookies">
      <label for="typeCookies">Cookies</label>
    </div>
    <div class="data-type">
      <input type="checkbox" id="typeLocalStorage">
      <label for="typeLocalStorage">Local Storage</label>
    </div>
    <div class="data-type">
      <input type="checkbox" id="typeSessionStorage">
      <label for="typeSessionStorage">Session Storage</label>
    </div>
    <div class="data-type">
      <input type="checkbox" id="typeIndexedDB">
      <label for="typeIndexedDB">IndexedDB</label>
    </div>
    <div class="data-type">
      <input type="checkbox" id="typeServiceWorkers">
      <label for="typeServiceWorkers">Service Workers</label>
    </div>
  </div>

  <div class="scope-selector">
    <div class="section-label">Clear For</div>
    <div class="scope-options">
      <div class="scope-option">
        <input type="radio" name="scope" id="scopeCurrentTab" value="currentTab" checked>
        <label for="scopeCurrentTab">Current tab only</label>
      </div>
      <div class="scope-option">
        <input type="radio" name="scope" id="scopeAllTabs" value="allTabs">
        <label for="scopeAllTabs">All active tabs</label>
      </div>
      <div class="scope-option">
        <input type="radio" name="scope" id="scopeAllBrowser" value="allBrowser">
        <label for="scopeAllBrowser">Entire browser</label>
      </div>
    </div>
  </div>

  <button id="clearBtn">Clear Selected Data</button>
  <div id="status"></div>

  <div id="terminal"></div>

  <div id="stats">
    <div class="stats-header">
      <span>Last Clear Results</span>
      <span class="stats-time" id="statsTime"></span>
    </div>
    <ul class="cleared-items" id="clearedItems"></ul>
    <div class="stats-summary">
      <span id="summaryCount"></span>
      <span id="summaryDuration"></span>
    </div>
  </div>

  <div class="divider"></div>

  <div class="settings">
    <div class="setting-row">
      <label for="hardReload">Hard reload page after clear</label>
      <input type="checkbox" id="hardReload">
    </div>
    <div class="setting-row">
      <label for="showStats">Show clear details</label>
      <input type="checkbox" id="showStats" checked>
    </div>
  </div>

  <div class="shortcut-hint">
    Keyboard: <span class="shortcut-key">Ctrl+Shift+X</span>
  </div>

  <div class="footer-link">
    <a href="https://safepoint.no" target="_blank">safepoint.no</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
